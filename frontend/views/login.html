<div class="wrapper">
  <h2 class="page-title">Log in</h2>
  <div class="login-container">
    <form method="POST">
      <div class="field">
        <label class="label" for="input__login">Email</label>
        <input class="input__login login-container__input" type="email" id="input__login" />
      </div>
      <div class="field">
        <label class="label" for="input__password">Password</label>
        <input
          class="input__password login-container__input"
          type="password"
          id="input__password"
        />
      </div>
      <div class="button__container">
        <button class="button login-btn" type="submit">Log in</button>
        <button class="button register-btn" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
